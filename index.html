  <style>
    :root {
      --primary-color: #1f3a52;
      --secondary-color: #2c4a6b;
      --accent-color: #4a90e2;
      --light-bg: #fdfdfd;
      --card-bg: #ffffff;
      --text-color: #333;
      --text-light: #777;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #4a90e2, #1f3a52);
    }

    header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.3rem;
      color: rgba(255,255,255,0.8);
      margin-top: 10px;
    }

    .stats {
      text-align: center;
      margin: 40px 0;
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .stats span {
      font-weight: 600;
      color: var(--primary-color);
    }

    .filter-container {
      text-align: center;
      margin: 20px 0 40px;
    }

    .filter-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .filter-select {
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: white;
      font-size: 1rem;
      cursor: pointer;
      min-width: 250px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 1em;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .era-section {
      margin-bottom: 50px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .era-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .era-header {
      background: var(--secondary-color);
      color: white;
      padding: 18px 25px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .era-header:hover {
      background: #233a56;
    }

    .era-header span:last-child {
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
      opacity: 0.9;
    }

    .era-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 25px;
    }

    .timeline-item {
      background: var(--card-bg);
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .timeline-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-color: var(--accent-color);
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent-color);
      border-radius: 8px 0 0 8px;
    }

    .timeline-item .year {
      font-weight: bold;
      color: var(--accent-color);
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .timeline-item h3 {
      margin: 5px 0 10px;
      font-family: 'Playfair Display', Georgia, serif;
      color: var(--primary-color);
      font-size: 1.3rem;
    }

    .timeline-item .inventor {
      color: var(--text-light);
      font-style: italic;
      margin-bottom: 10px;
    }

    .timeline-item .category {
      display: inline-block;
      background: rgba(74, 144, 226, 0.1);
      color: var(--accent-color);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-light);
      padding: 40px 20px;
      background: #f5f7fa;
      border-top: 1px solid #e1e5eb;
      margin-top: 60px;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }

    #loading {
      text-align: center;
      padding: 40px;
      display: none;
      color: var(--text-light);
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      
      header p {
        font-size: 1.1rem;
      }
      
      .era-content {
        grid-template-columns: 1fr;
      }
      
      .era-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .era-header span:last-child {
        align-self: flex-end;
      }
    }
  </style>
</head>

        const container = document.getElementById('invention-container');
        const countElement = document.getElementById('count');
        const eraCountElement = document.getElementById('era-count');
        const loading = document.getElementById('loading');
        const categoryFilter = document.getElementById('category-filter');

        const eras = [
          { name: "Prehistoric", start: -10000, end: -3500 },
          { name: "Ancient", start: -3500, end: 500 },
          { name: "Medieval", start: 500, end: 1500 },
          { name: "Renaissance", start: 1500, end: 1700 },
          { name: "Industrial", start: 1700, end: 1900 },
          { name: "Modern", start: 1900, end: 1950 },
          { name: "Digital", start: 1950, end: 2000 },
          { name: "Information", start: 2000, end: 2025 }
        ];

        // Extract unique categories and populate filter
        const categories = [...new Set(inventions.map(inv => inv.category))];
        categories.sort();
        
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          categoryFilter.appendChild(option);
        });

        // Filter functionality
        categoryFilter.addEventListener('change', () => {
          const selectedCategory = categoryFilter.value;
          let filteredInventions = inventions;
          
          if (selectedCategory !== 'all') {
            filteredInventions = inventions.filter(inv => inv.category === selectedCategory);
          }
          
          renderInventions(filteredInventions);
        });

        function renderInventions(data) {
          loading.style.display = 'block';
          container.innerHTML = '';
          
          const eraGroups = {};
          eras.forEach(era => {
            eraGroups[era.name] = data.filter(inv => inv.era === era.name);
          });

          let visibleEras = 0;
          
          eras.forEach(era => {
            const eraInventions = eraGroups[era.name];
            if (eraInventions.length > 0) {
              visibleEras++;
              
              const eraSection = document.createElement('div');
              eraSection.className = 'era-section';
              
              const eraHeader = document.createElement('div');
              eraHeader.className = 'era-header';
              eraHeader.setAttribute('role', 'button');
              eraHeader.setAttribute('aria-expanded', 'true');
              eraHeader.setAttribute('tabindex', '0');
              eraHeader.innerHTML = `
                <span>${era.name} Era (${era.start} ${era.start < 0 ? 'BCE' : 'CE'} - ${era.end} CE)</span>
                <span>${eraInventions.length} inventions</span>
              `;
              
              const eraContent = document.createElement('div');
              eraContent.className = 'era-content';
              
              eraInventions.forEach(inv => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                  <span class="year">${inv.year < 0 ? `${Math.abs(inv.year)} BCE` : `${inv.year} CE`}</span>
                  <h3>${inv.name}</h3>
                  <p class="inventor">${inv.inventor}</p>
                  <span class="category">${inv.category}</span>
                `;
                eraContent.appendChild(item);
              });
              
              eraSection.appendChild(eraHeader);
              eraSection.appendChild(eraContent);
              container.appendChild(eraSection);
              
              eraHeader.addEventListener('click', () => {
                const isExpanded = eraContent.style.display !== 'none';
                eraContent.style.display = isExpanded ? 'none' : 'grid';
                eraHeader.setAttribute('aria-expanded', !isExpanded);
              });

              eraHeader.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                  e.preventDefault();
                  eraHeader.click();
                }
              });
            }
          });

          countElement.textContent = data.length;
          eraCountElement.textContent = visibleEras;
          loading.style.display = 'none';
        }

        // Initial render with all inventions
        renderInventions(inventions);
      } catch (error) {
        console.error('Error initializing timeline:', error);
        container.innerHTML = '<p style="text-align: center; color: red;">Error loading timeline. Please try again later.</p>';
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
